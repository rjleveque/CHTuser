version: 1
project:
  title: CHTuser
  authors:
    - name: R.J. LeVeque and others for the Cascadia CoPes Hub
  copyright: '2025'
  github: rjleveque/CHTuser
  bibliography:
    - docs/references.bib
  exports:
    - format: pdf
      template: plain_latex_book
      output: exports/CHTuser.pdf
  toc:
    - file: intro.md
    - title: Overview and introduction
      children:
        - file: intro.md
        - file: docs/python_env.md
        - file: docs/Test.ipynb
        - file: docs/prerequisites.md
          children:
            - file: /docs/python_environment.md
        - file: docs/workflow.md
        - file: docs/geoclaw_on_tacc.md
        - file: docs/run-many-dtopos.md
    - title: Ground motions / dtopo files
      children:
        - file: docs/ground_motions.md
        - file: dtopo/GroundMotions.ipynb
    - title: Topography DEMs / topo files
      children:
        - file: topo/README.md
        - file: topo/topo_sources_cascadia.md
        - file: topo/SoWA-Tiles.ipynb
    - title: GaugeOutput
      children:
        - file: docs/intro_gauges.md
        - file: sites/Newport/LoadGaugesNewport.ipynb
        - file: sites/WestportBridges/LoadGaugesWestportBridges.ipynb
        - file: sites/GraysHarborBridges/LoadGaugesGH.ipynb
    - title: Resources
      children:
        - file: docs/intro_resources.md
        - file: docs/jupyter_book.md
        - file: docs/biblio.md
site:
  options:
    logo: images/cropped-Transparent-Hub-Logo.png
    favicon: images/cropped-Hub-Logo-no-words-1-32x32.png
    folders: true
  template: book-theme
